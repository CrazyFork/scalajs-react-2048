<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>scalajs-react-2048</title>

<body>
<script type="text/javascript" src="./../../../target/scala-2.11/scala-2048-jsdeps.js"></script>

<div class="container">
    <span id="game-board"></span>

    <p class="game-explanation">
        <strong class="important">HOW TO PLAY</strong>:
        Use your <strong class="important">arrow</strong> or
        <strong class="important">WSAD</strong> keys to move the tiles.
        When two tiles with the same number touch, they <strong class="important">merge into one!</strong>
    </p>
    <hr>
    <p>
        This game is a clone of famous <strong class="important"><a href="https://gabrielecirulli.github.io/2048/">2048</a></strong>
        game and it was made using <strong class="important"><a href="http://www.scala-js.org/">scala.js</a></strong>
        and <strong class="important"><a href="https://github.com/japgolly/scalajs-react">scalajs-react</a></strong>.
    </p>
    <hr>
    <p>Sources can be found on
        <strong class="important"><a href="https://github.com/fijolekProjects/scalajs-react-2048">github</a></strong>.
    </p>
    <br>
    <br>
    <br>

</div>

<script type="text/javascript">
    webapp.Game2048Webapp().main();
</script>
